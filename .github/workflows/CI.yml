  benchmark:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: '1'

      - name: Install dependencies
        run: |
          julia -e 'using Pkg; Pkg.develop(PackageSpec(path="."))'
          julia -e 'using Pkg; Pkg.add("PkgBenchmark")'

      - name: Run benchmarks
        run: julia -e 'using PkgBenchmark; result = benchmarkpkg("QuPhys"); PkgBenchmark.export_markdown("benchmark/results.md", result)'

      - name: Commit and push results
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add benchmark/results.md
          git commit -m "Update benchmark results"
          git push
  docs:
    name: Documentation
    needs: benchmark
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@v1
        with:
          version: '1'
      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-docdeploy@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: |
          julia --project=docs -e '
            using Documenter: DocMeta, doctest
            using QuPhys
            DocMeta.setdocmeta!(QuPhys, :DocTestSetup, :(using QuPhys); recursive=true)
            doctest(QuPhys)'
